<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Referensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f0f0f0, #cce7ff);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cari Referensi Jurnal</h2>
    <input type="text" id="searchInput" placeholder="Masukkan kalimat yang ingin dicari...">
    <button onclick="searchReference()">Cari Referensi</button>
    <div class="error" id="errorMsg"></div>
</div>

<script>
    function searchReference() {
        const input = document.getElementById('searchInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        if (input === '') {
            errorMsg.textContent = 'Masukkan kalimat yang ingin dicari referensinya!';
        } else {
            errorMsg.textContent = '';
            const query = `intext:${input} site:ac.id "Jurnal"`;
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(url, '_blank');
        }
    }
</script>

</body>
</html>
